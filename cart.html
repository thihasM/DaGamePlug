    <main class="cart-container">
        <div class="cart-container">
            <h1>Your Shopping Cart</h1>
            <div id="cart-items" class="cart-items">
                <!-- Cart inj -->
            </div>
            <div class="cart-total">
                <h3>Total: $<span id="total-price">0.00</span></h3>
                <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
        <div id="embedded-payment" class="payment-form" style="display: none;">
            <h2>Enter Payment Details</h2>
            <form id="embeddedPaymentForm">
              <label for="embedded-name">Full Name:</label>
              <input type="text" id="embedded-name" name="name" required pattern="[A-Za-z ]+" title="Only letters and spaces allowed">
          
              <label for="embedded-address">Address:</label>
              <input type="text" id="embedded-address" name="address" required>
          
              <label for="embedded-card">Card Number:</label>
              <input type="text" id="embedded-card" name="card" required pattern="\d{16}" maxlength="16" title="Enter a 16-digit card number">
          
              <label for="embedded-expiry">Expiry Date (MM/YY):</label>
              <input type="text" id="embedded-expiry" name="expiry" required pattern="(0[1-9]|1[0-2])\/\d{2}" maxlength="5" placeholder="MM/YY" title="Enter in MM/YY format">
          
              <label for="embedded-cvv">CVV:</label>
              <input type="text" id="embedded-cvv" name="cvv" required pattern="\d{3}" maxlength="3" title="3-digit CVV code">
          
              <div id="embedded-error-message" class="error"></div>
          
              <button type="submit">Pay</button>
            </form>
          </div>
    </main>
